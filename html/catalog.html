<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DegreeCat</title>
    <link href="../css/catalog.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="../img/favicon.png">

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/nav.png" alt="degreecat"/>
            </a>            
            <p id="bold-text">
                <a href="../index.html">degreecat</a>
            </p>
        </div>
        <div class="menu">
            <ul class="menu-bar">
                <li><a href="../html/catalog.html">Catalog</a></li>
                <li><a href="../html/plan.html">Plan</a></li>
                <li><a href="../html/about.html">About</a></li>
                <li><a href="../html/login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- Search menu -->
    <div class="search-menu">
        <div class="search-controls">
            <div class="search-degree">
                <label id="asterisk" for="degree">Major or Minor <span>*</span></label>
                <input type="text" id="degree" name="degree" placeholder="Ex. B.A. in Chemistry">
            </div>
            <div class="search-university">
                <label for="university">University</label>
                <input type="text" id="university" name="university" placeholder="Ex. Texas A&M University">
            </div>
            <div class="search-city">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Ex. Austin">
            </div>
            <div class="search-state">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Ex. TX">
            </div>
            <div class="search-cost">
                <label for="cost">Max Cost</label>
                <input type="text" id="cost" name="total-cost" placeholder="Ex. <$80,000">
            </div>
            <div class="search-button">
                <button id="generate-search">Search</button>
            </div>
        </div>
    </div>

    <!-- Graduation optimization -->
    <div class="graduate-early">
        <label for="graduation-semester">Graduation Semester</label>
        <button class="bar-button disabled">Fall 2024</button>
        <button class="bar-button disabled">Spring 2025</button>
        <button class="bar-button disabled">Summer 2025</button>
        <button class="bar-button disabled">Fall 2025</button>
        <button class="bar-button disabled">Spring 2026</button>
        <button class="bar-button">Summer 2026</button>
        <button class="bar-button">Fall 2026</button>
        <button class="bar-button">Spring 2027</button>
        <button class="bar-button">Summer 2027</button>
        <button class="bar-button">Fall 2027</button>
        <button class="bar-button">Spring 2028</button>
    </div>

    <!-- Degree catalog -->
    <div class="degree-catalog">

    </div>

    <!-- Next page -->
    <div class="next-page">

    </div>
</body>

</html>
